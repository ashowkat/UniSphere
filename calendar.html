<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<header>
  <div class="buttonToDoAlign">
    <button style="background-color:rgb(212, 169, 255); color: #280039;" onclick="history.back()">⬅ Back</button>
  </div>

  <div class="header-content">
    <img src="whiteStars.png" alt="Left star" class="star">
    <h1>UniSphere</h1>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin" />
    <img src="whiteStars.png" alt="Right star" class="star">
  </div>
  <p style="color:rgb(236, 218, 255); font-size: 1.25em">Calendar Page</p>
  <p style="color:rgb(236, 218, 255);">Use this page as a visual aid to help you organize your work.</p>
  <link rel="stylesheet" href="b.css">
</header>

<div class="calendar-background">
  <section>
    <div class="event-entry">
      <h3>Add Event</h3>
      <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="Event title" required />
        <input type="date" id="eventDate" required />
        <input type="color" id="eventColor" value="#7e22a2" />
        <button style="background-color:#280039; color: rgb(212, 169, 255);" type="submit" id="addEventBtn">Add
          Event</button>
      </form>
    </div>
  </section>

  <div class="calendar-container">
    <div class="calendar-header">
      <button style="background-color:#280039; color: rgb(212, 169, 255);" id="prevMonthBtn">&lt;</button>
      <h2 id="monthYear"></h2>
      <button style="background-color:#280039; color: rgb(212, 169, 255);" id="nextMonthBtn">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendarGrid">
      <div class="day-name">Sun</div>
      <div class="day-name">Mon</div>
      <div class="day-name">Tue</div>
      <div class="day-name">Wed</div>
      <div class="day-name">Thu</div>
      <div class="day-name">Fri</div>
      <div class="day-name">Sat</div>

    </div>
  </div>

</div>

<footer style="background-color: #280039; text-align: center;">
  <button style="background-color:rgb(212, 169, 255); color: #280039;" id="undoBtn">Undo ↩</button>
</footer>

<script src="calendar.js"></script>
</body>
