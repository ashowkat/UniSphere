<header>
    <div class="buttonToDoAlign">
        <button style="background-color:rgb(212, 169, 255); color: #280039;" onclick="history.back()">⬅ Back</button>
    </div>

    <div class="header-content">
        <img src="whiteStars.png" alt="Left star" class="star">
        <h1>UniSphere</h1>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin" />
        <img src="whiteStars.png" alt="Right star" class="star">
    </div>
    <p style="color:rgb(236, 218, 255); font-size: 1.25em">To Do Page</p>
    <p style="color:rgb(236, 218, 255);">Use this page to list work, activities, or more that you need to complete.</p>
    <link rel="stylesheet" href="b.css">
</header>

<body class="todo">
    <main class="todo-list">
        <input style="background-color:rgb(212, 169, 255); color: #280039;" type="text" id="task"
            placeholder="Enter new task" />
        <button style="background-color:#280039; color: rgb(212, 169, 255);" id="addTaskBtn">Add Task</button>
        <ul id=list>
        </ul>
    </main>

    <footer style="background-color: #280039; padding: 15px 0; text-align: center;">
        <button style="background-color:rgb(212, 169, 255); color: #280039;" id="undoBtn">Undo ↩</button>
        <button style="background-color:rgb(212, 169, 255); color: #280039;" id="clearBtn">Clear All ❌</button>
    </footer>
    <script src="todo.js"></script>
</body>
